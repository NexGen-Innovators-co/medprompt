name: medprompt
description: A medication adherence app that helps patients stay consistent with their medication schedules.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.2.0
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # State Management
  provider: ^6.1.5

  # Local Storage
  sqflite: ^2.4.1
  shared_preferences: ^2.5.3

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.10
  cloud_firestore: ^4.17.5
  firebase_analytics: ^10.7.4

  # Notifications
  flutter_local_notifications: ^19.4.0

  # Networking
  http: ^1.5.0
  dio: ^5.9.0

  # UI Libraries
  table_calendar: ^3.1.3
  fl_chart: ^1.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  share_plus: ^11.1.0

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.5.0

# App Icons Configuration
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

# Assets Configuration
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700